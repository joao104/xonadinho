<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz B√≠blico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #0077cc; /* Fundo azul s√≥lido */
      color: white;
      text-align: center;
      padding: 20px;
    }

    .intro-toast, .notification {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 9999;
      width: 300px;
      animation: fadeIn 0.5s ease;
      color: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .intro-toast img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
      border: 2px solid #66a6ff;
    }

    input {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #quiz-container {
      display: none;
      margin-top: 20px;
    }

    .option {
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      width: 80%;
    }

    .option:hover {
      background: #66a6ff;
      color: white;
    }

    #verse {
      margin-top: 20px;
      font-size: 1rem;
      color: yellow;
    }

    #next-button {
      margin-top: 20px;
    }

    #timer {
      font-size: 1.5rem;
      margin-top: 10px;
      color: white;
    }
  </style>
</head>
<body>

<!-- Tela de introdu√ß√£o -->
<div class="intro-toast" id="intro">
  <img src="imagens/fotojm.jpg" alt="Sua Foto">
  <h1>üíÉ Calma, filho de Abra√£o!</h1>
  <p>Primeiro digite seu nome:</p>
  <input type="text" id="playerName" placeholder="Seu nome">
  <br>
  <button onclick="startQuiz()">Come√ßar</button>
</div>

<!-- Notifica√ß√£o intermedi√°ria -->
<div class="notification" id="notification" style="display: none;">
  <h2>üìñ J√° leu o vers√≠culo, filho de Deus?</h2>
  <p id="verse-text"></p>
  <button onclick="continueQuiz()">Continuar</button>
</div>

<!-- Container do quiz -->
<div id="quiz-container">
  <h2 id="quiz-title"></h2>
  <div id="question"></div>
  <div id="options"></div>
  <div id="verse"></div>
  <div id="timer"></div>
  <button id="next-button" onclick="showNotification()" style="display:none;">Pr√≥xima pergunta</button>
</div>

<script>
  let playerName = '';
  let currentQuestion = 0;
  let score = 0;
  let timer;
  let timeRemaining = 8; // Tempo de 8 segundos para responder cada pergunta
  const questions = [
    {
      question: "Al√©m de Caim, qual era o nome do terceiro filho de Ad√£o e Eva mencionado em G√™nesis?",
      options: ["Sete", "Enos", "Abel", "Ad√£o Jr."],
      answer: "Sete",
      verse: "G√™nesis 4:25"
    },
    {
      question: "O que significa a express√£o hebraica 'tohu wa bohu' usada para descrever a terra antes da cria√ß√£o em G√™nesis 1:2?",
      options: ["Vazia e desolada", "Perfeita e cheia", "Boa e limpa", "Escura e fria"],
      answer: "Vazia e desolada",
      verse: "G√™nesis 1:2"
    },
    {
      question: "Qual foi a maldi√ß√£o espec√≠fica proferida contra a serpente ap√≥s enganar Eva?",
      options: ["Seria amaldi√ßoada a morte", "Andaria sobre o ventre", "Seria banida da terra", "Ficaria sem descanso"],
      answer: "Andaria sobre o ventre",
      verse: "G√™nesis 3:14"
    },
    {
      question: "Quem foram os descendentes de Caim mencionados por sua inova√ß√£o cultural (cria√ß√£o de tendas, instrumentos musicais, etc.)?",
      options: ["Enos", "Lameque", "Sete", "Caim e seus filhos"],
      answer: "Lameque",
      verse: "G√™nesis 4:19-22"
    },
    {
      question: "Qual foi o nome da esposa de Isaque e qual era seu parentesco com Abra√£o?",
      options: ["Raquel, sobrinha", "Rebeca, prima", "Sara, irm√£", "Ester, cunhada"],
      answer: "Rebeca, prima",
      verse: "G√™nesis 24:15"
    },
    // Continue com as perguntas como mencionado...
  ];

  function startQuiz() {
    playerName = document.getElementById('playerName').value.trim();
    if (playerName === '') {
      alert('Por favor, digite seu nome!');
      return;
    }
    document.getElementById('intro').style.display = 'none';
    document.getElementById('quiz-container').style.display = 'block';
    document.getElementById('quiz-title').innerText = `Bem-vindo(a), ${playerName}! Vamos come√ßar!`;
    startTimer();
    showQuestion();
  }

  function startTimer() {
    timeRemaining = 8; // Agora o cron√¥metro √© de 8 segundos
    timer = setInterval(function() {
      document.getElementById('timer').innerText = `Tempo restante: ${timeRemaining}s`;
      timeRemaining--;
      if (timeRemaining <= 0) {
        clearInterval(timer);
        showNotification();
      }
    }, 1000);
  }

  function showQuestion() {
    if (currentQuestion >= questions.length) {
      endQuiz();
      return;
    }

    const q = questions[currentQuestion];
    document.getElementById('question').innerText = q.question;

    const shuffledOptions = [...q.options].sort(() => 0.5 - Math.random());

    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    shuffledOptions.forEach(option => {
      const btn = document.createElement('button');
      btn.className = 'option';
      btn.innerText = option;
      btn.onclick = () => selectAnswer(option);
      optionsDiv.appendChild(btn);
    });

    document.getElementById('verse').innerText = '';
    document.getElementById('next-button').style.display = 'none';
  }

  function selectAnswer(option) {
    const q = questions[currentQuestion];
    clearInterval(timer); // Parar o cron√¥metro quando a resposta for dada

    if (option === q.answer) {
      score += 10;
      document.getElementById('verse').innerText = `‚úÖ Correto! Vers√≠culo: ${q.verse}`;
    } else {
      document.getElementById('verse').innerText = `‚ùå Ops, errado! Vers√≠culo: ${q.verse}`;
    }

    document.getElementById('next-button').style.display = 'inline-block';
  }

  function showNotification() {
    document.getElementById('quiz-container').style.display = 'none';
    const currentQuestionData = questions[currentQuestion];
    document.getElementById('verse-text').innerText = `Vers√≠culo: ${currentQuestionData.verse}`;
    document.getElementById('notification').style.display = 'block';
  }

  function continueQuiz() {
    document.getElementById('notification').style.display = 'none';
    document.getElementById('quiz-container').style.display = 'block';
    currentQuestion++;
    startTimer();
    showQuestion();
  }

  function endQuiz() {
    document.getElementById('quiz-container').innerHTML = `
      <h2>üèÜ Parab√©ns, ${playerName}!</h2>
      <p>Voc√™ fez ${score} pontos!</p>
      <p>Fim do Quiz! üôå</p>
      <button onclick="restartQuiz()">Recome√ßar</button>
    `;
  }

  function restartQuiz() {
    currentQuestion = 0;
    score = 0;
    document.getElementById('quiz-container').style.display = 'none';
    document.getElementById('intro').style.display = 'block';
    document.getElementById('playerName').value = '';
  }
</script>

</body>
</html>
