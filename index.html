<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>adm secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: pink;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      padding: 20px;
    }

    .button-container {
      position: relative;
      height: 300px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      z-index: 2;
    }

    #button-no {
      position: absolute;
      transition: left 0.2s ease, top 0.2s ease;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: fall 5s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      from {
        transform: translateY(-100px);
      }
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <h1>Mirelly é a mais linda do mundo?</h1>

  <div class="button-container">
    <button id="button-yes" onclick="confirmMessage()">Sim</button>
    <button id="button-no">Não</button>
  </div>

  <script>
    const noButton = document.getElementById("button-no");

    function confirmMessage() {
      alert("Você está absolutamente certo, Mirelly ea mais  linda do mundoo!");
    }

    function createEmojis() {
      const emojis = ['❤️', '😂', '🎉', '🌟', '😎', '💃', '💖', '✨', '🎈', '🍭'];
      const emojiContainer = document.createElement('div');
      document.body.appendChild(emojiContainer);

      setInterval(() => {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * window.innerWidth + 'px';
        emoji.style.top = '-50px';
        emoji.style.fontSize = Math.random() * 24 + 24 + 'px';
        emojiContainer.appendChild(emoji);

        setTimeout(() => emoji.remove(), 5000);
      }, 300);
    }

    function moveNoButtonRandom() {
      const container = document.querySelector(".button-container");
      const maxX = container.clientWidth - noButton.offsetWidth;
      const maxY = container.clientHeight - noButton.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    // Mobile (touch)
    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      if (!touch) return;

      const rect = noButton.getBoundingClientRect();
      const buffer = 80;

      if (
        touch.clientX > rect.left - buffer &&
        touch.clientX < rect.right + buffer &&
        touch.clientY > rect.top - buffer &&
        touch.clientY < rect.bottom + buffer
      ) {
        moveNoButtonRandom();
      }
    });

    // Desktop (mouse)
    document.addEventListener("mousemove", (e) => {
      const rect = noButton.getBoundingClientRect();
      const buffer = 100;

      if (
        e.clientX > rect.left - buffer &&
        e.clientX < rect.right + buffer &&
        e.clientY > rect.top - buffer &&
        e.clientY < rect.bottom + buffer
      ) {
        moveNoButtonRandom();
      }
    });

    window.onload = () => {
      createEmojis();
      moveNoButtonRandom();
    };
  </script>
</body>
</html>
