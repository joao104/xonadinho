<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia é linda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: pink;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
        }

        #button-no {
            position: absolute;
            transition: left 0.3s, top 0.3s;
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
    <script>
        function moveNoButton() {
            const noButton = document.getElementById("button-no");
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }

        function confirmMessage() {
            alert("Você está absolutamente certo, Julia é linda!");
        }

        function createEmojis() {
            const emojis = ['❤️', '😂', '🎉', '🌟', '😎', '💃', '💖', '✨', '🎈', '🍭'];
            const emojiContainer = document.createElement('div');
            document.body.appendChild(emojiContainer);

            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * window.innerWidth + 'px';
                emoji.style.top = '-50px';
                emoji.style.fontSize = Math.random() * 24 + 24 + 'px';
                emojiContainer.appendChild(emoji);

                setTimeout(() => {
                    emoji.remove();
                }, 5000);
            }, 300);
        }

        window.onload = createEmojis;
    </script>
</head>
<body>
    <h1>mirelly ea mais Linda do mundo?</h1>
    <button id="button-yes" onclick="confirmMessage()">Sim</button>
    <button id="button-no" onmouseover="moveNoButton()">Não</button>
</body>
</html>
